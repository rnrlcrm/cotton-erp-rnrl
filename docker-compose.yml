version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: commodity-erp-postgres
    environment:
      POSTGRES_USER: commodity_user
      POSTGRES_PASSWORD: commodity_password
      POSTGRES_DB: commodity_erp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - commodity-network

  redis:
    image: redis:7-alpine
    container_name: commodity-erp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - commodity-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: commodity-erp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: commodity_user
      RABBITMQ_DEFAULT_PASS: commodity_password
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - commodity-network

  backend:
    build:
      context: ./backend
      dockerfile: ../infra/docker/backend/Dockerfile.dev
    container_name: commodity-erp-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://commodity_user:commodity_password@postgres:5432/commodity_erp
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://commodity_user:commodity_password@rabbitmq:5672/
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - commodity-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/docker/frontend/Dockerfile.dev
    container_name: commodity-erp-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    networks:
      - commodity-network

  celery-worker:
    build:
      context: ./backend
      dockerfile: ../infra/docker/backend/Dockerfile.dev
    container_name: commodity-erp-celery-worker
    environment:
      DATABASE_URL: postgresql://commodity_user:commodity_password@postgres:5432/commodity_erp
      REDIS_URL: redis://redis:6379/0
      RABBITMQ_URL: amqp://commodity_user:commodity_password@rabbitmq:5672/
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
      - rabbitmq
    networks:
      - commodity-network
    command: celery -A workers worker --loglevel=info

networks:
  commodity-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
